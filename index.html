<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type="text/css">

	h1 {
		text-align: center;
	}

	table {
		margin: auto;
	}

	td {
		width: 100px;
		height: 100px;
	}

	td:hover {
		border: 1px solid grey;
        background: plum;
	}

	.vertical {
		border-left: 1px solid black;
		border-right: 1px solid black;
	}

	.horizontal {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}

	</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td style="text-align: center;"><span style="color:white; 
         ">Hello</span></td>
		<td class="vertical" style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
		<td style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
	</tr>

	<tr>
		<td class="horizontal" style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
		<td class="vertical horizontal" style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
		<td class="horizontal" style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
	</tr>

	<tr>
		<td style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
		<td class="vertical" style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
		<td style="text-align: center;"><span style="color:white; 
            ">Hello</span></td>
	</tr>
</table>

</body>
</html>
